<div class="body_component">
    <h2>Les Voeux</h2>
    <br>
    <div class="btn btn-success btn_FaireUnVoeux" (click)="open(mymodal)">Faire un Voeux</div>
    <!--
    <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)"></button>
    -->
    <div class="card gesamt_card" *ngFor="let souhait of souhaits">
        <div class="card-header text-left card_header">Message de: {{ souhait.nom }}</div>
        <div class="card-body text-left card_body"> {{ souhait.message }} <br> Ceci est le premier message !!</div>
        <div class="card-footer text-right card_footer">publiÃ© le: {{ souhait.date }}</div>
    </div>

    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title text-center" id="modal-basic-title">Saisissez votre voeux</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Enregistrer</button>
        </div>
    </ng-template>
</div>
