<div class="body_component">
    <div class="container-fluid body_form">
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" class="form-control" #nom>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" class="form-control" #email>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" name="text" #message></textarea>
            </div>

            <h4>Choisir les activités auxquelles vous allez participer !</h4>

            <div class="row">
                <div class="col-xl-6">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Bénédiction nuptiale
                        </label>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Vin d´honneur
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Mariage Religieux
                        </label>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Soirée de mariage
                        </label>
                    </div>
                </div>
            </div>

            <br><br>

            <div type="submit" class="btn btn-primary" (click)="onSubmit(nom.value, email.value, message.value)">Submit</div>
        </form>

        <hr>
        <button class="btn btn-danger" (click)="onGetData()">Daten abrufen</button>
        <ul>
            <li *ngFor="let user of users"> {{ user.nom }} | {{ user.email }} | {{ user.message }} </li>
        </ul>
    </div>
</div>
